<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h3>Title judul</h3>
<form th:object="${mahasiswa}"
      th:method="get"
      th:action="@{/haloPost}">
    <div class="form-group">
        <label for="nama">Nama</label>
        <input type="text" id="nama" class="form-control" name="nama" th:field="*{nama}"/>
    </div>
    <div class="form-group">
        <label for="umur">Umur</label>
        <input type="number" name="umur" id="umur" th:field="*{umur}"/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Kirim</button>
        <button type="reset" class="btn btn-warning">Reset</button>
    </div>

</form>
</body>
</html>
